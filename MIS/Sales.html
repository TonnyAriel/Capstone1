<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Smile Dental Clinic - Sales Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #e6f2ff; }
        .sidebar { background-color: #b3d9ff; }
        .main-content { background-color: #ffffff; border-radius: 10px; }
        .stat-card { background-color: #d9e6f2; border-radius: 10px; }
        .recent-invoice { background-color: #d9e6f2; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar min-vh-100 p-3">
                <h4 class="text-center mb-4">ADMIN</h4>
                <div class="d-grid gap-2">
                    <button class="btn btn-light"><i class="fas fa-th"></i></button>
                    <button class="btn btn-light"><i class="fas fa-user"></i></button>
                    <button class="btn btn-light"><i class="fas fa-users"></i></button>
                    <button class="btn btn-light"><i class="fas fa-cog"></i></button>
                    <button class="btn btn-light"><i class="fas fa-chart-line"></i></button>
                    <button class="btn btn-light"><i class="fas fa-comment"></i></button>
                </div>
            </div>
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Creative Smile Dental Clinic</h2>
                    <h3>SALES</h3>
                </div>
                <div class="main-content p-4">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="stat-card p-3">
                                <h5>PATIENT'S</h5>
                                <div class="d-flex align-items-center">
                                    <h2 class="me-2">1,463</h2>
                                    <i class="fas fa-user fa-2x"></i>
                                </div>
                                <small class="text-success">+162 CURRENTLY ADDED</small>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card p-3">
                                <h5>PROFIT</h5>
                                <div class="d-flex align-items-center">
                                    <h2 class="me-2">60%</h2>
                                    <i class="fas fa-dollar-sign fa-2x"></i>
                                </div>
                                <small class="text-success">+0.01%</small>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card p-3">
                                <h5>SALES ANALYTICS</h5>
                                <canvas id="salesChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="recent-invoice p-3">
                        <h5>RECENT INVOICE</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>STAFF</th>
                                    <th>SERVICE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Add table rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple chart initialization
        var ctx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
