<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Smile Dental Clinic - Patient's Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("Images/background.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .bg-light {
            background-color: rgba(191, 232, 255, 0.8) !important;
        }
        .input-group {
            position: relative;
        }
        .input-group input[type="text"] {
            display: none; /* Hide the input field initially */
            padding-right: 40px;
        }
        .input-group .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-light">
                <!-- Sidebar -->
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a class="nav-link" href="C:\Users\tonya\web\MIS\Dashboard.html">Home</a>
                        </li>
                        <!-- Add more menu items here -->
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <h2 class="mt-3">Creative Smile Dental Clinic</h2>
                <h3>PATIENT'S RECORD</h3>
                <div class="mb-3 input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search">
                    <i class="fas fa-search search-icon" id="search-icon"></i>
                </div>
                <button class="btn btn-primary mb-3">ADD NEW</button>
                <form>
                    <table class="table caption-top">
                        <caption>List of users</caption>
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('search-icon').addEventListener('click', function() {
            const input = document.getElementById('search-input');
            if (input.style.display === 'none' || input.style.display === '') {
                input.style.display = 'block';
                input.focus();
                this.classList.replace('fa-search', 'fa-times'); // Change icon to a close (times) icon
            } else {
                input.style.display = 'none';
                this.classList.replace('fa-times', 'fa-search'); // Change icon back to search
            }
        });
    </script>
</body>
</html>
