<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Smile Dental Clinic - Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #e6f2ff; }
        .sidebar { background-color: #b3d9ff; }
        .main-content { background-color: #ffffff; border-radius: 10px; }
        .account-row { background-color: #d9e6f2; }
        .account-row:nth-child(even) { background-color: #e6f2ff; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar min-vh-100 p-3">
                <h4 class="text-center mb-4">ADMIN</h4>
                <div class="d-grid gap-2">
                    <button class="btn btn-light"><i class="fas fa-th"></i></button>
                    <button class="btn btn-light"><i class="fas fa-user"></i></button>
                    <button class="btn btn-light"><i class="fas fa-users"></i></button>
                    <button class="btn btn-light"><i class="fas fa-cog"></i></button>
                    <button class="btn btn-light"><i class="fas fa-chart-line"></i></button>
                    <button class="btn btn-light"><i class="fas fa-comment"></i></button>
                </div>
            </div>
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Creative Smile Dental Clinic</h2>
                    <h3>ACCOUNTS</h3>
                </div>
                <div class="main-content p-4">
                    <div class="d-flex justify-content-between mb-3">
                        <h5>USERS</h5>
                        <h5>PASSWORD</h5>
                        <button class="btn btn-sm btn-primary">ADD NEW</button>
                    </div>
                    <div id="accountsList">
                        <div class="account-row d-flex justify-content-between align-items-center p-2 mb-2">
                            <span>ADMIN</span>
                            <span>••••••••••••</span>
                            <button class="btn btn-sm btn-light"><i class="fas fa-edit"></i></button>
                        </div>
                        <!-- More account rows can be added here -->
                    </div>
                    <div id="editAccount" style="display: none;">
                        <div class="account-row d-flex justify-content-between align-items-center p-2 mb-2">
                            <span>ADMIN</span>
                            <input type="password" value="••••••••••••" class="form-control w-25">
                            <input type="password" placeholder="Confirm Password" class="form-control w-25">
                            <button class="btn btn-sm btn-primary">SAVE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</script>
</html>
