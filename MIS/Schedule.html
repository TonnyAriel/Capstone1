<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Smile Dental Clinic - Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e6f2ff; }
        .sidebar { background-color: #b3d9ff; }
        .main-content { background-color: #ffffff; border-radius: 10px; }
        .table-row { background-color: #d9e6f2; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar min-vh-100 p-3">
                <h4 class="text-center mb-4">ADMIN</h4>
                <div class="d-grid gap-2">
                    <button class="btn btn-light"><i class="bi bi-grid"></i></button>
                    <button class="btn btn-light"><i class="bi bi-person"></i></button>
                    <button class="btn btn-light"><i class="bi bi-people"></i></button>
                    <button class="btn btn-light"><i class="bi bi-gear"></i></button>
                    <button class="btn btn-light"><i class="bi bi-graph-up"></i></button>
                    <button class="btn btn-light"><i class="bi bi-chat"></i></button>
                </div>
            </div>
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Creative Smile Dental Clinic</h2>
                    <h3>SCHEDULE</h3>
                </div>
                <div class="main-content p-4">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>NAME</th>
                                <th>SERVICE</th>
                                <th>DATE</th>
                                <th>TIME</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-row">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="table-row">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="table-row">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
